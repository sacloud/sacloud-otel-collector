name: test
on: [pull_request]
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: test build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
        id: go

      - name: build
        run: |
            make
            ./sacloud-otel-collector components
